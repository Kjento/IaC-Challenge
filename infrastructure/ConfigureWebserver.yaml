---

- name: Deploy Webserver Content and Configuration
  connection: ssh
  gather_facts: false
  hosts: 172.16.10.10
  vars:
    repo_folder: https://github.com/Kjento/IaC-Challenge/application
    live_folder: /home/www
    repo_name: Kjento/IaC-Challenge
  tasks:
  - name: Create Webserver Content Folder
    file:
      path: /home/wklc-admin/wwwroot/
      state: directory
  - name: Download webcontent from GitHub Application folder
    git:
       repo: https://git@github.com/Kjento/IaC-Challenge.git
       dest: /home/webserver/www
       