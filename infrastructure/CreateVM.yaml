---

- name: Create Azure VM
  hosts: localhost
  connection: local
  tasks:
  - name: Create public IP address
    azure_rm_publicipaddress:
      resource_group: RG-IaC
      allocation_method: Static
      name: IaC-Webserver-Public-IPv4
  - name: Create virtual network interface card
    azure_rm_networkinterface:
      name: IaC-Webserver-NIC
      resource_group: RG-IaC
      virtual_network: RG-IaC-vnet
      subnet_name: default
      ip_configurations:
      - name: ip01
        public_ip_address_name: IaC-Webserver-Public-IPv4
        primary: True
      security_group: IaC-Jenkins-CentOS-nsg
  - name: Create VM
    azure_rm_virtualmachine:
      resource_group: RG-IaC
      name: IaC-Webserver
      vm_size: Standard_B1s
      admin_username: Luca
      admin_password: Rr1234-56789
      ssh_password_enabled: false
      ssh_public_keys:
        - path: /home/Luca/.ssh/authorized_keys
          key_data: "ssh-rsa  Luca@IaC-Jenkins-CentOS"
      image:
        offer: CentOS
        publisher: OpenLogic
        sku: '7.5'
        version: latest